<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambrose Onsare ‚Äì CV & Cover Letter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 40px;
    }

    .embed-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    embed {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Ambrose Onsare</h1>
  <h2>CV & Cover Letter</h2>

  <div class="section">
    <h2>My CV</h2>
    <div class="embed-container">
      <embed src="Ambrose_Onsare_CV.pdf" type="application/pdf" />
    </div>
    <p style="text-align: center;">
      <a class="download-btn" href="Ambrose_Onsare_CV.pdf" download>üìÑ Download My CV</a>
    </p>
  </div>

  <div class="section">
    <h2>My Cover Letter</h2>
    <div class="embed-container">
      <embed src="Ambrose_Onsare_Cover_Letter.pdf" type="application/pdf" />
    </div>
    <p style="text-align: center;">
      <a class="download-btn" href="Ambrose_Onsare_Cover_Letter.pdf" download>üìù Download My Cover Letter</a>
    </p>
  </div>

</body>
</html>
